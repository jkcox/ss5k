<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
	border-collapse: collapse;
}
th, td {
	padding: 5px;
	text-align: left;
	vertical-align: top;
}
p {
	margin-top: 0px;
	margin-bottom: 0px;
}
</style>
</head>
<body>

	<h2>New {{car.make}} {{car.model}} at the junkard</h2>

<table>
	<tr>
		<td rowspan="3"><a href="{{car.imglink}}"><img src="{{car.image}}"/></a></td>
		<th>{{car.year}} {{car.make}} {{car.model}}</th>
	</tr>
	<tr>
		<td>Added: {{car.arrival_date}}</td>
	</tr>
	<tr>
		<td>{{car.notes}}</td>
	</tr>
</table>

</body>
</html>
