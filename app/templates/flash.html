{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for catagory, message in messages %}
	{% if catagory == 'success' %}
		<div class="alert alert-success" role="alert">
			{{ message }}
		</div>
	{% else %}
		<div class="alert alert-warning" role="alert">
			{{ message }}
		</div>
	{% endif %}
{% endfor %}
{% endif %}
{% endwith %}
