{% extends "base.html" %}
{% block content %}
<div class="page-header">
	<h1>Your Cars</h1>
</div>
<table class="table">
	<tbody>
		<tr>
			<th>Make</th>
			<th>Model</th>
			<th>Years</th>
			<th>Junkyards</th>
			<th></th>
		</tr>
		{% for car in cars %}
		<tr>
			<td>{{ car.make }}</td>
			<td>{{ car.model }}</td>
			<td>{{ car.years }}</td>
			<td>{{ car.list_yards() }}</td>
			<td>
				<a class="btn btn-default" href="{{ url_for('edit_car',car_id=car.id) }}" role="button">Edit</a>
				<a class="btn btn-danger" href="{{ url_for('delete_car',car_id=car.id) }}" role="button">Delete</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<p><a class="btn btn-primary btn-lg" href="{{ url_for('add_car') }}" role="button">Add Car</a></p>
{% endblock %}
